# ================================
# APP
# ================================
spring.application.name=romacontrol
server.port=8080

# Zona horaria Argentina
spring.jackson.time-zone=America/Argentina/Buenos_Aires
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires

# ================================
# DATASOURCE (Render PostgreSQL)
# ================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.connection-timeout=30000

# ================================
# JPA / HIBERNATE
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_size=25

# ================================
# SESSION / COOKIES
# (Render = HTTPS, por eso secure=true)
# ================================
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# ================================
# MULTIPART
# ================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# ================================
# MAIL (si querés que funcione en producción)
# ================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=gymromainfo@gmail.com
spring.mail.password=pbmvkhxfkfawjzcg
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.test-connection=false
spring.mail.properties.mail.debug=false

# ================================
# LOGGING (Producción: más liviano)
# ================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=false
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO
logging.level.org.springframework.mail=INFO

# ================================
# SWAGGER (lo mantenemos)
# ================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
