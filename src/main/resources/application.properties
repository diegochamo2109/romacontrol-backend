# ================================
# APP
# ================================
spring.application.name=romacontrol
server.port=8080
# Fuerza la zona horaria de Argentina
spring.jackson.time-zone=America/Argentina/Buenos_Aires
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires

# ================================
# DATASOURCE (PostgreSQL + Hikari)
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/romacontrol
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.auto-commit=false

# ================================
# JPA / HIBERNATE
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_size=25

# ================================
# FLYWAY (migraciones)
# ================================


# ================================
# SESSION / COOKIES
# ================================
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.http-only=true
# en dev (HTTP). Ponlo en true si us√°s HTTPS.
server.servlet.session.cookie.secure=false

# ================================
# ACTUATOR
# ================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ================================
# SPRINGDOC / SWAGGER
# ================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# http://localhost:${server.port}/swagger-ui/index.html

# ================================
# MULTIPART
# ================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# ================================
# LOGGING
# ================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

